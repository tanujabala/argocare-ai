<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Recognition</title>

    <!-- Custom CSS only -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <!-- Header -->
    <header class="navbar">
        <h2>ARGOCARE AI</h2>
    </header>

    <!-- Main Section -->
    <main class="main-container">

        <h1 class="title">Detection of Plant Diseases</h1>

        <!-- Upload Form -->
        <div class="form-box">
            <form action="/upload/" method="POST" enctype="multipart/form-data">
                <h2>Upload Leaf Image</h2>

                <input type="file" name="img" accept="image/png, image/jpeg" required>

                <button type="submit">Predict Disease</button>
            </form>
        </div>

        <!-- Result Section -->
        {% if result %}
        <div class="result-container">
            <div class="result-box">

                <div class="result-img-container">
                    <img src="{{ imagepath }}" alt="Uploaded Leaf Image">
                </div>

                <div class="result-text">
                    <h3>{{ prediction['name'] }}</h3>
                    <p><strong>Cause:</strong> {{ prediction['cause'] }}</p>
                    <p><strong>Cure:</strong> {{ prediction['cure'] }}</p>
                </div>

            </div>
        </div>
        {% endif %}

    </main>

</body>
</html>
